<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <vtex:template id="rv-scriptecss" />
    <script src="/arquivos/contact_masterdata.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        var storeName = "tiobob"; //Indica o nome da conta utilizada na API do MasterData
        var dataEntity = "CO"; //Indica a sigla da entidade de dados utilizada na API do MasterData
        var htmlElementId = "contactForm"; //Indica o ID do elemento HTML que receberá o formulário
        var messageLoading = "Carregando..."; //Mensagem de carregamento do formulário (ao salvar)
        var messageValidation = "Preencha corretamente todos os campos obrigatórios do formulário."; //Mensagem de validação de formulário
        var messageSuccess = "Contato realizado com sucesso. Em breve nossa equipe entrará em contato com você. Obrigado."; //Mensagem de sucesso
        var messageError = "Algum erro aconteceu. Tente novamente mais tarde."; //Mensagem de erro
        
        FormCreate(storeName, dataEntity, htmlElementId, messageLoading, messageValidation, messageSuccess, messageError);
    });
    </script>
</head>
<body>
    
    <vtex:template id="rv-header" />
    
    <section class="breadcrumb">
        <div class="crumb-b">
            <vtex.cmc:searchTitle />
            <vtex.cmc:breadCrumb />
        </div>
    </section>
    
    <section class="conteudo-institucional">
	    <section class="c-institucional">
	    <div class="ajuda-foto"></div>
	        <div class="menu-institucional">
	            <h1 class='name-ajuda'> Ajuda </h1>
	            <ul>
	                <li>Fale Conosco <span></span></li>
	                <li>Trocas e Devoluções <span></span></li>
	                <li>Pedidos e Entregas <span></span></li>
	                <li>Forma de Pagamento <span></span></li>
	                <li>Política de Privacidade <span></span></li>
	                <li>Loja <span></span></li>
	                <li>Perguntas Frequentes <span></span></li>
	            </ul>
	        </div>
	        <div class="acordiao">
	            <div id="contactForm" class="line form-custom"></div>
	        </div>
		    
	    </section>
    </section>
    
    <vtex:template id="rv-footer" />
</body>
</html>
