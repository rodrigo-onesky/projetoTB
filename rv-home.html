<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <vtex:template id="rv-scriptecss" />
    <script src="arquivos/jquery.bxslider.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var _trustvox_shelf_rate = _trustvox_shelf_rate || [];
        _trustvox_shelf_rate.push(['_storeId', '7034']);
        _trustvox_shelf_rate.push(['_productContainer', '.prateleira-compra']);
    </script>
    <script type="text/javascript" async="true" src="//s3-sa-east-1.amazonaws.com/trustvox-rate-widget-js/widget.js"></script>
    <style type="text/css">
        .trustvox-widget-rating {text-align: center;}
        .trustvox-widget-rating .ts-shelf-container {display: inline-block;}
    </style>

</head>
<body>

    <div class="popup-master" style="display:none;">
        <div class="opacity"></div>
        <div class="popup">
            <button class="fechar-popup">X</button>
            <button class="fechar-popup">Sim</button>
            <button class="manter-popup">Não</button>
        </div>
    </div>
    <vtex:template id="rv-header" />
    
    
<section class="home-page banner-full"> <!-- inicio do conteudo -->
    
    <!-- banner principal -->
    <section class="banner-full">
        <vtex:contentPlaceHolder id="banner-full-width-1920" />

    <!-- banners -->

        </div> 
    </section>
    <!-- seção Um de banners -->
    
    <!-- seção Dois de banners -->

                    <li><a href="#">Triton</a></li>
                    <li><a href="#">King</a></li>

    <!-- Instagram Plugins -->
    <section class="instagram-plugin">
        <div class="cont-instagram">
            <h1 class="nome-insta"><a href="#">Tio Bob</a></h1>
        </div>
        <div class="iframe-insta">
            
        </div>
    </section>

</section>  <!-- Fim do conteúdo -->
    
    
    
    <vtex:template id="rv-footer" />
