<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <vtex:template id="rv-scriptecss" />
    <meta charset="UTF-8" />
    <script src="/arquivos/jquery.bxslider.min.js" type="text/javascript"></script>
    <style type="text/css">
        .trustvox-widget-rating .ts-shelf-container,.trustvox-widget-rating .trustvox-shelf-container {display: inline-block;}.trustvox-widget-rating span.rating-click-here {top: -3px;display: inline-block;position: relative;color: #DAA81D;font-size: 12px;}.trustvox-widget-rating:hover span.rating-click-here {text-decoration: underline;}
    </style>
    <link type="text/css" rel="stylesheet" href="/arquivos/responsive-tabs.css" />
</head>
<body>
     <script type="text/javascript">
        $(document).ready(function() {
        
            window._trustvox =  [];
            _trustvox.push(['_storeId', '7034']);

            _trustvox.push(['_productId',  skuJson.productId]);
            _trustvox.push(['_productName', skuJson.name]);
            _trustvox.push(['_productPhotos', [skuJson.skus[0].image]]);

            (function() {
                var tv = document.createElement('script'); tv.type = 'text/javascript'; tv.async = true;
                tv.src = '//trustvox-production-assets.s3.amazonaws.com/assets/trustvox.1.min.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(tv, s);
            })();
            
            $('.trustvox-fluid-jump').on('click', function(event) {
                event.preventDefault();
                var offset = $($(this).attr('href')).offset().top;
                $('html, body').animate({scrollTop:offset}, 500);
            });
            
        });
    </script>
    
    <section class="produto-geral" itemscope="" itemtype="http://schema.org/Product">
        <section class="centraliza-produto">
    	<div class="container-product">
    		<div class="imagem-geral">
    			<!-- Conteúdo da imagem -->
    			<vtex.cmc:ProductImage/>
    		</div>
    
    	</div>
    	<div class="container-detalhes">
    		<div class="nome-produto" itemprop="name">
    			<!-- Nome Produto -->
    			<vtex.cmc:productName/>
    		</div>
    		<div class="sku-avaliacao">
    			<!-- Código do Sku e Avaliação trustVox -->
    			<vtex.cmc:productReference/>
    			 <div class="trustvox-rate">
                <a class="trustvox-fluid-jump trustvox-widget-rating" href="#trustvox-reviews" title="Pergunte e veja opiniões de quem já comprou">
                    <div class="trustvox-shelf-container" data-trustvox-product-code-js="dataLayer[0].productId" data-trustvox-should-skip-filter="true" data-trustvox-display-rate-schema="true"></div>
                </a>
            </div>
    		</div>
    		<div class="marca-sku">
    			<!-- marcas do sku -->
    			<vtex.cmc:brandName/>
    		</div>
    		<div class="especificacoes">
    			<!-- cor e tamanho e etc -->
    			<vtex.cmc:skuSelection />
    		</div>
    		<div class="preco">
    			<!-- preço comun -->
    			<vtex.cmc:skuPrice/>
    		</div>
    		<div class="preco-novo">
    			<!-- novo preço formatado -->
    		</div>
    		<div class="comprar">
    			<!-- botão comprar -->
    			<vtex.cmc:BuyButton/>
    		</div>
    		<div class="tabela-nova">
                    <!--Horizontal Tab-->
                    <div id="horizontalTab">
                        <ul>
                            <li><a href="#tab-1">Descrição</a></li>
                            <li><a href="#tab-2">Medidas</a></li>
                            <li><a href="#tab-3">Especificações</a></li>
                            <li><a href="#tab-4">Calcule o Frete</a></li>
                        </ul>
                
                        <div id="tab-1">
                            <vtex.cmc:ProductDescription/>
                        </div>
                        <div id="tab-2">
                            <vtex.cmc:productSpecification/>
                        </div>
                        <div id="tab-3">
                            <vtex.cmc:productSpecification/>
                        </div>
                        <div id="tab-4">
                            <vtex.cmc:shippingValue/>
                        </div>
                        
                    </div>    
    		</div>
    	</div>
    </section>	
</section>

    <!-- Responsive Tabs JS -->
    <script src="/arquivos/jquery.responsiveTabs.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var $tabs = $('#horizontalTab');
            $tabs.responsiveTabs({
                rotate: false,
                startCollapsed: 'accordion',
                collapsible: 'accordion',
                setHash: true,
                disabled: [4,5],
                click: function(e, tab) {
                    $('.info').html('Tab <strong>' + tab.id + '</strong> clicked!');
                },
                activate: function(e, tab) {
                    $('.info').html('Tab <strong>' + tab.id + '</strong> activated!');
                },
                activateState: function(e, state) {
                    //console.log(state);
                    $('.info').html('Switched from <strong>' + state.oldState + '</strong> state to <strong>' + state.newState + '</strong> state!');
                }
            });

        });
    </script>
    
</body>
</html>
